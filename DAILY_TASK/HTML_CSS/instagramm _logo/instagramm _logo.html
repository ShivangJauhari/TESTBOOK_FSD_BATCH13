<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Logo</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                margin: 10px;
                background-color: aquamarine;
            }
            .container{
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 40px;
                padding: 40px;
                border: 2px solid darkgoldenrod;
                background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
                border-radius: 100px;

            }
            .outer-box{
                display: flex;
                background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
                height: 200px;
                width: 200px;
                border: 10px solid white;
                border-radius: 60px;
                align-items: center;
                justify-content: center;
            }
            .inner-box{
                width: 100px;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 20px;
                padding: 10px;
                border: 8px solid white;
                border-radius: 40px;
            }
            .circle{
                width: 80px;
                height: 80px;
                border: 6px solid white;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .dot{
                width: 15px;
                height: 15px;
                border-radius: 50%;
                background-color: white;
                position: relative;
                bottom: 40px;
                left: 40px;

            }

        </style>
</head>
<body>
    <h1>Insta Logo</h1>
    <div class="container">
                <div class="outer-box">
                    <div class="inner-box">
                        <div class="circle">
                            <div class="dot"></div>
                        </div>
                    </div>
                    
                </div>
    </div>
</body>
</html>
