<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text animation</title>
    <style>
        body{
            margin: 0px;
            text-align: center;
        }
        .container{
            color: #999;
            text-transform: uppercase;
            font-size: 36px;
            font-weight: bold;
            padding-top: 200px;
            position: fixed;
            width: 100%;
            bottom: 45%;
            display: block;
        }
        #flip{
            height: 50px;
            overflow: hidden;
        }
        #flip> div> div{
            color: #fff;
            padding: 4px 12px;
            height: 45px;
            margin-bottom: 45px;
            display: inline-block;
        }
        #flip div:first-child{
            animation: show 5s linear infinite;
            transition-timing-function: ease-in-out;
        }

        #flip div div{
            background: lightgreen;
        }

        #flip div:first-child div{
            background: lightblue;
        }
        #flip div:last-child div{
            background: maroon;
        }
        @keyframes show{
            0% {margin-top: -270px;}
            5% {margin-top: -180px;}
            33% {margin-top: -180;}
            38%{margin-top: -90;}
            66% {margin-top: -90;}
            71% {margin-top:- 0px;}
            88% {margin-top: 0px;}
            95% {margin-top: -270px;}
            100% {margin-top: -270px;}
        }
    </style>
</head>
<body>
    <div class="container">
        Make
        <div id="flip">
            <div><div>lifestyle</div></div>
            <div><div>work</div></div>
            <div><div>Everything</div></div>
        </div>
        Awesome!
    </div>
</body>
</html>
