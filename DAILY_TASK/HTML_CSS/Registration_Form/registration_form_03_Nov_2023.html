<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/DAILY_TASK/HTML_CSS/Registration_Form/registration_form_03_Nov_2023.css">
  </head>
  <body>
    <h2>Registration Form</h2>
    <div class="form_container">
      <form action="action.php">
        <label for="user-input">Enter Your details below:</label>
        <br /><br />
        <input
          type="email"
          name="email"
          required
          placeholder="your_email@xyz.com"
        />
        <br /><br />
        <input
          type="password"
          name="email"
          id=""
          required
          placeholder="Enter you password"
          minlength="8"
          maxlength="20"
        />
        <br /><br />
        <p><em>(Type a complex password with 8-20 characters.) </em></p>
        <br /><br />
        <input
          type="number"
          name="phone-number"
          id=""
          placeholder="+91 Phone Number"
          value="number"
        />
        <br /><br />
        <hr />
        <label for="profession">Enter Your Profession:</label>
        <br /><br />
        <input type="radio" name="profession" id="profession1" /> Student
        <input type="radio" name="profession" id="profession1" /> Teacher
        <input type="radio" name="profession" id="profession1" /> Developer
        <br /><br />
        <label for="stage-selection"
          >Choose the stage if you are (student)</label
        >
        <select name="student" id="student">
          <option value="first-primary">First Primary</option>
          <option value="second-junior">Second Junior</option>
          <option value="third-highschool">Third High School</option>
          <option value="fourth-intermediate">Fourth Intermediate</option>
        </select>
        <br />
        <hr />
        <br />
        <label for="birth-date">Enter Your Birth date:</label>
        <input type="date" name="birth-date" id="birth-date" />
        <br /><br />
        <hr />
        <textarea
          name="messages"
          id="messages"
          cols="50"
          rows="5"
          placeholder="Any notes"
        ></textarea>
        <br />
        <hr />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
