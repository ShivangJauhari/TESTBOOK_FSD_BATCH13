<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style</title>
    <style>
      .ir{
                padding: 20px 10px 50px 30px;
                border-color: blue;
                border-style: dotted;
                margin: 10px 20px 20px 40px;
        }
        p{
            text-align: center;
            text-decoration-style:solid;
            text-decoration: wavy;
            
            
        }
    </style>
</head>
<body>
    <p style="border-style: solid;">this is a paragraph</p>
    <p style="border-style: ridge;">this is a paragraph</p>
    <p style="border-style: outset;">this is a paragraph</p>
    <p style="border-style: inset;">this is a paragraph</p>
    <p style="border-style: initial;">this is a paragraph</p>
    <p style="border-style: inherit;">this is a paragraph</p>
    <p style="border-style: hidden;">this is a paragraph</p>
    <p style="border-style: groove;">this is a paragraph</p>
    <p style="border-style: double;">this is a paragraph</p>
    <p style="border-style: dotted;">this is a paragraph</p>
    <p style="border-style: dashed;">this is a paragraph</p>
    <p class="ir">thi is differnt</p>
</body>
</html>
