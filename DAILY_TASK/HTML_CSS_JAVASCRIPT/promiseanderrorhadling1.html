<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Promise and Error Handling - Practice Code</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.cs
s"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9B
v1WTRi"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100%;
        background-image: linear-gradient(
          to left,
          rgb(208, 113, 234),
          rgb(231, 214, 84)
        );
        font-family: "Montserrat", "Helvetica Neue", "sans-serif";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br />
      <h1>Searching and Displaying Harry Potter Character Image</h1>
      <hr />
      <h2 id="h2"></h2>
      <img id="image1" />
      <table id="table" class="table"></table>
    </div>
    <script>
      let str=prompt('Input Your Harry Potter Character Name','Harry Potter');
      let url='https://hp-api.herokuapp.com/api/characters/';
      fetch(url)
      .then(res => res.json())
      .then(json => {
      let val = json.find(o => o.name === str);
      console.log(val);
      let img = document.getElementById('image1');
      img.setAttribute('src',val.image);
      let h2 = document.getElementById('h2');
      h2.innerText = val.name;
      }).catch(error => console.log(error))
    </script>
  </body>
</html>
