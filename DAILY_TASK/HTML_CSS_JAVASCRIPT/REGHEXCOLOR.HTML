<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Regular Expression</title>
  </head>
  <body>
    <script>
      function is_hexcolor(str) {
        regexp = /^#?([0-9a-fA-F]{3}|[0-9a-fA-F]{6})$/;
        if (regexp.test(str)) {
          return true;
        } else {
          return false;
        }
      }
      console.log(is_hexcolor(prompt('enter the hex color code'))); // true
      console.log(is_hexcolor(prompt('enter the hex color code'))); // false
    </script>
  </body>
</html>
