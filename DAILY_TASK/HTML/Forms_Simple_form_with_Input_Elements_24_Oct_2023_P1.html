<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form with input elements</title>
</head>
<body>
    <form action="">
        <label for="username" required>Username</label>
        <input type="text">
        <br><br>
        <label for="email" required>Email id</label>
        <input type="email" name="" id="" placeholder="abc@xyz.com">
        <br><br>
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gender" id="" value="Male">Male
        <br>
        <input type="radio" name="gender" id="" value="Female">Female
        <br><br>
        <label for="skills">Skills</label>
        <br>
        <input type="checkbox" name="Skill1" id="" value="HTML">HTML
        <br>
        <input type="checkbox" name="Skill2" id="" value="CSS">CSS
        <br>
        <input type="checkbox" name="Skill3" id="" value="JS">JAVASCRIPT
        <br><br>
        <button type="submit" value="Submit">Submit</button>
        <!-- <input type="submit" value="Submit"> -->

    </form>
</body>
</html>
