<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form action="">
        <!-- label for the form -->
        <label for="username">User Name</label>
        <input type="text" placeholder="Enter Your Name" required>
        <br><br>
        <label for="email_id">Email Id</label>
        <input type="email" placeholder="xyz@abc.com" required>
        <br><br>
        <label for="rollno">Roll No.</label>
        <input type="text" placeholder="Roll No." required>
        <br><br>
        <!-- Select option for the course rating -->
        <label for="course_feedback">How do you rate our courses?</label>
        <!-- rating dropdown -->
        <select name="drop_down_menu" id="drop_down">
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="fair">Fair</option>
        <option value="poor">Poor</option>
        </select>
        <br><br>
        <!-- User Favorite Topics -->
        <label for="favorite_topics">Your Favorite Topics</label>
        <br><br>
        <input type="checkbox" name="topic1" value="Structural Element" id="">Structural Element <br>
        <input type="checkbox" name="topic1" value="Structural Element" id="">Links and Lists <br>
        <input type="checkbox" name="topic1" value="Structural Element" id="">HTML Media <br>
        <input type="checkbox" name="topic1" value="Structural Element" id="">HTML Table<br>
        <input type="checkbox" name="topic1" value="Structural Element" id="">Grouping Elements <br>
        <input type="checkbox" name="topic1" value="Structural Element" id="">Forms 
        <br><br>
        <label for="Like">Do you like the HTML course?</label>
        <input type="radio" name="like" id="">Yes
        <input type="radio" name="like" id="">No
        <br><br>
        <!-- Review About the course -->
        <label for="review">Few words about the course</label>
        <br><br>
        <!-- Textarea for the comment -->
        <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
        <br><br>
        <!-- Button with the alert -->
        <button onclick="alert('Server Validating')">Submit</button>

</body>
</html>
