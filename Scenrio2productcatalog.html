<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
</head>
<style>
    body{
        background-color: azure;
    }
    section> h2{
        clear: auto;
    }
    section> img{
        width: 300px;
        height: 300px;
        float: inline-start;
        margin: 20px;
        padding: 20px;
    }
    .product{
        margin: 10px;
        padding: 20px;
        width: 60vw;
        max-height: fit-content;
        border-style: solid;
        border: 2px;
    }
    button{
        color: black;
        background-color: aquamarine;
        height: 50px;
        width: 100px;
        
    }
</style>
<body>
    <header>
        <h1>Store Name</h1>
    </header>
    <div class="product"></div>
    <section>
        <img src="/Images/blue stones abstract.jpg" alt="product name">
        <h2>Product Name</h2>
        <p>Product Discription</p>
        <p><span style="color: chocolate;">Rs 999</span></p>
        <button>Add to Cart</button>
        
        <h2>Customer Reviews</h2>
    </section>
</body>
</html>
