<!--
    This is the index.html file for the Quote Generator project.
    It contains the HTML structure and elements required for the quote generator web page.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Quote Generator</title>
</head>
<body>
    <!-- quote generator -->
    <div class="container">
        <div class="header">
            <h1>Quote</h1>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "The only way to do great work is to love what you do."
                </span>
            </div>
            <div class="author">
                <span class="author-name">
                    - Steve Jobs
                </span>
            </div>
            <div class="button-area">
                <button id="quote-btn">New Quote</button>
            </div>
        </div>
    </div>
    <footer>
        copyright &#169; Shivang Jauhari
    </footer>
</body>
</html>
