<!--
    This is the HTML file for a Stopwatch component.
    It contains the structure and layout of the stopwatch.
    The stopwatch displays the time in the format HH:MM:SS.
    It has three buttons: Start, Stop, and Reset.
    The stopwatch functionality is implemented in the accompanying JavaScript file (script.js).
    The styling for the stopwatch is defined in the CSS file (style.css).
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- // Stopwatch component -->
    <div class="stopwatch">
        <div class="display">00:00:00</div>
        <div class="controls">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
</body>
</html>
