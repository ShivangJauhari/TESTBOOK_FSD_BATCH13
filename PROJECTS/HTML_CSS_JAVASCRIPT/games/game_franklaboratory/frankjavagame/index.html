<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <!-- characters -->
    <img src="../images/player (1).png" alt="frankenstein" id="player">
    <img src="../images/angler1.png" alt="angler1" id="angler1">
    <img src="../images/angler2.png" alt="angler2" id="angler2">
    <img src="../images/lucky.png" alt="lucky" id="lucky">
    <img src="../images/hivewhale.png" alt="hivewhale" id="hiveWhale">
    <img src="../images/drone.png" alt="drone" id="drone">
    <!-- props -->
    <img src="../images/projectile.png" alt="projectile" id="projectile">
    <img src="../images/gears.png" alt="gears" id="gears">
    <img src="../images/fireExplosion.png" alt="fireExplosion" id="fireExplosion">
    <img src="../images/smokeExplosion.png" alt="smokeExplosion" id="smokeExplosion">
    <!-- environment -->
    <img src="../images/layer1.png" alt="layer1" id="layer1">
    <img src="../images/layer2.png" alt="layer2" id="layer2">
    <img src="../images/layer3.png" alt="layer3" id="layer3">

<script src="script.js"></script>
