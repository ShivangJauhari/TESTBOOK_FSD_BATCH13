        <!-- 
            This HTML file represents the Price Range Slider page.
            It contains a heading element with the text "Price Range Slider".
        -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custum Price Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
  
        <h1>Price Range Slider</h1>
        <div class="price-range-slider">
            <div class="price-range-slider__min">
                <label for="min">Min</label>
                <input type="number" id="min" value="0">
            </div>
            <div class="price-range-slider__max">
                <label for="max">Max</label>
                <input type="number" id="max" value="10000">
            </div>

            <div class="price-range-slider__range">
                <input type="range" min="0" max="10000" value="0" id="range">
                <span class="price-range-slider__value" id="value">0</span>
            </div>
           
    </div>
    <script src="script.js"></script>
</body>
</html>
