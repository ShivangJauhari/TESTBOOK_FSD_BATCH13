<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Platform</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Social media</h1>

       <section>
            <div class="post-container"></div>
            <div class="post"></div>
            <div class="post-display">
               <div class="post-reviews">
                <div class="counter">
                    <p>Likes: <span id="likeCounter">0</span></p>
                    <button onclick="incrementCounter('likeCounter')">Like</button>
                </div>
                
                <div class="counter">
                    <p>Shares: <span id="shareCounter">0</span></p>
                    <button onclick="incrementCounter('shareCounter')">Share</button>
                </div>
                
                <div class="counter">
                    <p>Comments: <span id="commentCounter">0</span></p>
                    <button onclick="incrementCounter('commentCounter')">Comment</button>
                </div>
               </div> 
            </div>
        </section>

    
  </body>
</html>
