<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey form</title>
</head>
<body>

    <!-- ------------------------------Headings-------------------------------------------------------------- -->
    <div class="container layer">
        <h1>Survey Form</h1>
        <h3>Thank you for taking the time to help us improve the platform</h3>

    <!-- ------------------------------Form-------------------------------------------------------------- -->
        <form action="#" class="container">
    <div class="container input-form">



        <label for="Name">Name </label>

        <input type="text" id="name" placeholder="Enter your name" required>
       
        <label for="Email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        


        <label for="Age">Age (Optional) </label>
        <input type="number" name="age" id="age" min= "9" max="99" placeholder="Age">
       

        <label for="current-role">Which option best describes your current role? </label>
        <select name="current-role" id="current-role" placeholder="Select current role" required>
            <option selected value disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">full-time-job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prfer-no">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
       


        <label for="recommendation" >Woluld you recommend xyz to a friend</label>
        <div class="input-checkbox-radio">
            <div><input type="radio" name="recommendation" id="recommendation" value="definitely" checked ><p>Definitely</p></div>
           <div> <input type="radio" name="recommendation" id="recommendation" value="maybe" ><p>Maybe</p></div>
            <div><input type="radio" name="recommendation" id="recommendation" value="not-sure"  ><p>Not Sure</p></div>
        </div>
        
        

        <label for="favorite-feture">What is your favorite feature of this site   </label>
        <select name="favorite-feture" id="favorite-feture" placeholder="favorite-feture" required>
            <option selected value disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="communityr">Community</option>
            <option value="open-source">Open Source</option>
         </select>
     


         <label for="improvement"  >What would you like to see improved? <span>(Check all that apply)</span></label>

         <div class="input-checkbox-radio">
            <div><input type="checkbox" name="improvement" id="improvement"  > <p>Front-end Projects</p></div>
            
            <div><input type="checkbox" name="improvement" id="improvement"  > <p>Back-end Projects</p></div>
            <div><input type="checkbox" name="improvement" id="improvement"  > <p>Data Visualization</p></div>
            <div><input type="checkbox" name="improvement" id="improvement"  > <p>Data Visualization</p></div>
            <div><input type="checkbox" name="improvement" id="improvement"  > <p>Open Source Community</p></div>
            <div><input type="checkbox" name="improvement" id="improvement"  > <p>Forum</p></div>
         </div>
        
       
    

        <label for="suggestion">Any comments or suggestions </label>
        <textarea name="suggestion" id="suggestion" cols="20" rows="5" placeholder="Enter your comment here....."></textarea>
   
        <button type="submit" id="submit">Submit</button>

    </div>
         
        
    </div>
</form>
    

</body>
</html>
