<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gym</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
           <img src="images/gymlogo.png" alt="GYM logo">
           <div> Gym </div>

        </div>

        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="nav">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>

            </ul>
        </div>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Sign Up</button>
            <button class="btn">Log In</button>

        </div>

    </header>

    <main class="container">
      <h1>  Join the Gym Now.</h1>

      <form action="action">
        <div class="form-group">
            <input type="text" name="" placeholder="Enter your name ">
        </div>  
        <div class="form-group">
            <input type="number" name="" placeholder="Enter your age ">
        </div> 
        <div class="form-group">
            <input type="email" name="" placeholder="Enter your Gender ">
        </div> 
        <div class="form-group">
            <input type="number" name="" placeholder="Enter your Locality">
        </div> 

        <div class="form-group">
            <input type="email" name="" placeholder="Enter your Email ">
        </div> 
        <div class="form-group">
            <input type="number" name="" placeholder="Enter your Phone Number ">
        </div> 

        <button type="submit" class="btn">Submit</button>
      </form>
    </main>
</body>
</html>
